# Reactive Safety System Configuration
# LLM configuration for reactive agent evaluation
# Each component must have its own LLM configuration

# Reactive Agent LLM configuration
reactive_agent_llm:
  # Options: "openai" (OpenAI SDK), "qwen" (Qwen SDK), "custom" (requests)
  provider: "openai"
  
  # API connection
  api_key: "sk-6c63383186474b51955668487795b131"   
  api_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"  
  
  # Model configuration
  model_name: "qwen3-max"
  
  # Generation parameters
  temperature: 0.0
  max_tokens: 2048
  timeout: 30.0
  
  # Retry configuration
  max_retries: 3
  retry_delay: 1.0
  retry_backoff: 2.0

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(levelname)s - %(message)s"
  console:
    enabled: true
  file:
    enabled: false
    path: "logs"
